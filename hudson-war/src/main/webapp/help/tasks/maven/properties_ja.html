<div>
  Mavenでのビルドで必要となるプロパティをここに(標準のプロパティファイル形式で)指定します。:
  <pre># comment
name1=value1
name2=value2
</pre>
  これらのプロパティは、Mavenに<tt>"-Dname1=value1 -Dname2=value2"</tt>のように渡されます。
</div>
