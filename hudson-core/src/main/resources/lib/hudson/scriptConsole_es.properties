description=\
  Escribe un ''script'' <a href="http://groovy.codehaus.org/Home">Groovy script</a> y \
  ejecutal\u00F3 en el servidor. Es \u00FAtil para depurar e investigar problemas. \
  Usa ''println'' para ver la salida (si usas <tt>System.out</tt>, se escribir\u00E1 \
  en la salida ''stdout'' del servidor, lo que es m\u00E1s dif\u00EDcil de visualizar). Ejemplo: 

Result=Resultado
Run=Ejecutar
Script\ Console=Consola de scripts
